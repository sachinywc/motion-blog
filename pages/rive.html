<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Interactivity</title>
    <style>
        header {
            background: #111;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container,
        .container2,
        .container3 {
            max-width: 700px;
            width: 90%;
            padding: 20px;
            margin: 0 auto;
            /* Centers containers horizontally */
            text-align: center;
        }

        text {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 12px;
        }

        canvas {
            width: 100%;
            height: auto;
            max-height: 500px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: rgb(20, 10, 10);
        }

        a {
            color: #00bcd4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            color: black;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Visual Effects 1</h1>
        <nav>
            <ul>
                <li><a href="#riveCanvas">Animation</a></li>
                <li><a href="#riveCanvas2">Illustration</a></li>
                <li><a href="#riveCanvas3">Showcase</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <canvas id="riveCanvas" height="500 px" width="500 px"></canvas>

    </div>
    <div class="container2">
        <canvas id="riveCanvas2" height="500 px" width="500 px"></canvas>
    </div>

    <div class="container3">
        <canvas id="riveCanvas3" height="500 px" width="500 px"></canvas>
    </div>

    <footer>
        <p>Â© 2025 Emantrana Motion Design</p>
    </footer>
    <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
    <script>
        new rive.Rive({
            src: "../asset/rive/animate_spider.riv", // Make sure this file exists and is named correctly
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            // stateMachines: ["State Machine 1"], // Uncomment if needed
        });

        new rive.Rive({
            src: "../asset/rive/restaurants.riv", // Make sure this file exists and is named correctly
            canvas: document.getElementById("riveCanvas2"),
            autoplay: true,
            // stateMachines: ["State Machine 1"], // Uncomment if needed
        });

        new rive.Rive({
            src: "../asset/rive/warmparty.riv", // Make sure this file exists and is named correctly
            canvas: document.getElementById("riveCanvas3"),
            autoplay: true,
            // stateMachines: ["State Machine 1"], // Uncomment if needed
        });
    </script>
</body>

</html>
